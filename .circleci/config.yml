version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            sudo pip install satella snakehouse
            sudo python setup.py install
            sudo pip install pytest-xdist pytest-cov pytest pytest-forked pluggy py mock
          name: Install necessary modules
      - run:
          command: |
            pytest
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
