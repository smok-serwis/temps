stages:
  - test
  - build
  - deploy


.test_python:
  stage: test
  before_script:
    - pip install --upgrade Cython setuptools pip
    - git clone https://github.com/smok-serwis/minijson.git
    - cd minijson
    - python setup.py install
    - cd ..
    - rm -rf minijson
    - pip install -r requirements.txt
    - python setup.py build_ext --inplace
  variables:
    TESTING: "1"
  script:
    - python -m coverage run -m nose2 -vv -F
    - python -m coverage report
  coverage: /TOTAL.*\s+(\d+\%)/


test_python38:
  extends: .test_python
  image: python:3.8



test_python39:
  extends: .test_python
  image: python:3.9


test_python310:
  extends: .test_python
  image: python:3.10



test_python311:
  extends: .test_python
  image: python:3.11


.build_python:
  stage: build
  script:
    - pip install --break-system-packages --upgrade Cython setuptools pip
    - pip install --break-system-packages -r requirements.txt
    - python setup.py bdist_wheel
    - cp dist/*.whl .
  artifacts:
    paths:
      - "*.whl"
  after_script:
    - pip install twine
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*
  only:
    - tags
  except:
    - branches


build_python38:
  extends: .build_python
  image: python:3.8

build_python39:
  extends: .build_python
  image: python:3.9


build_python310:
  extends: .build_python
  image: python:3.10


build_python311:
  extends: .build_python
  image: python:3.11


build_python311_armv7l:
  extends: .build_python
  image: zoo.smok.co/build/build:armv7l-python3.11
  after_script:
    - echo "Do nothing"


upload_to_twine_python311_armv7l:
  stage: deploy
  image: zoo.smok.co/build/build:latest
  dependencies:
    - build_python311_armv7l
  script:
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi *.whl
  only:
    - tags
  except:
    - branches


pages:
  stage: build
  image: zoo.smok.co/build/build:pages
  before_script:
    - pip install --break-system-packages --upgrade Cython setuptools pip
    - pip install --break-system-packages -r requirements.txt
    - python3 setup.py build_ext --inplace
  script:
    - cd docs
    - make html
    - mv _build/html ../public
  artifacts:
    paths:
      - "public"
  only:
    - master
  needs: []