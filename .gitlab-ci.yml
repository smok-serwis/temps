stages:
  - test
  - build


.test_python:
  stage: test
  before_script:
    - pip install --upgrade Cython setuptools pip
    - git clone https://github.com/smok-serwis/minijson.git
    - cd minijson
    - python setup.py install
    - cd ..
    - pip install -r requirements.txt
  script:
    - python setup.py test

test_python38:
  extends: .test_python
  image: python:3.8